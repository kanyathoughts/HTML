<!-- action attribute is the action when we click on submit button
Here it will open the personal site after clicking on submit button-->
<form action="personal site.html">
    <label>Your Name:</label>
    <input type="text" minlength="4" maxlength="11"><br>
    <label>Password:</label>
    <input type="password" minlength="8" maxlength="20"><br>
    <h3>Interested in</h3>
    <input type="checkbox" name="checkbox" id="checkbox">Games<br>
    <input type="checkbox">Studies<br>
    <input type="checkbox">Reading<br>
    <h3>Gender</h3>
    <input type="radio">Male<br>
    <input type="radio">Female<br>
    <h3>DOB:</h3>
    <input type="date"> DOB<br>
    <label for="">Choose your aadhar card file:</label>
    <input type="file"><br>
    <label>Choose your range of Interest in studies:</label>
    <input type="range">
    <input type="submit">
</form>
